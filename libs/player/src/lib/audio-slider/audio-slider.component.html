<span *ngIf="show">
  <div class="audio-slider" (mouseleave)="mouseleave.emit()">
    <div #verticalSlider class="slider vertical" (click)="handleAudioScrub($event)">
      <div class="primary" [style.height.%]="percentage">
        <button class="target-btn">
          <div
            venoboDraggable
            class="handle"
            [style.bottom.%]="percentage"
            (drag)="handleAudioScrub($event)"
          ></div>
        </button>
      </div>
    </div>
  </div>
</span>
